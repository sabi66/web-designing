<!DOCTYPE html>

<head>
    <title>Form Page</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="form.css" />
</head>

<body>
    <h1>First Form</h1>
    <form action="/form-page/" method="post">
        <ul>
            <li>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name">
            </li>
            <li>
                <label for="passowrd">password:</label>
                <input type="password" id="passowrd" name="password">
            </li>
            <li>
                <label for="mail">E-mail:</label>
                <input type="email" id="mail" name="user_mail">
            </li>

            <li>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age">
            </li>

            <li>
                <label class="w90">Gender:</label>
                <input type="radio" name="gender" /><span>Female</span>
                <input type="radio" name="gender" /><span>Male</span>
                <input type="radio" name="gender" /><span>Other</span>
            </li>
            <li>
                <label for="message" style="position: relative; bottom: 20px;">Message:</label>
                <textarea id="message"></textarea>
            </li>

            <li class="button">
                <button type="submit">Submit</button>
            </li>
        </ul>
    </form>
    <div class="source">
        <a href="https://www.youtube.com/">
            <button style="width: 100px; margin: 20px auto;">
                View Code
            </button>
        </a>
    </div>
</body>

</html>
