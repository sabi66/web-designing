<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<title> HTML input </title>
		<link href="styles/html-input.css" rel="stylesheet">
		</section>
	</head>
	<body>
			<h1> HOTEL RESERVATION </h1>
			<p> Fill in the following information: </p>
				<form>
					<div>
				        <label for="email">Email: </label>
				        <input type="email" id="email" name="email">
			       </div>
			       <div>
				        <label for="search">Search: </label>
				        <input type="search" id="search" name="search">
			       </div>
			       <div>
			      		<label for="tel"> Tel: </label>
			      		<input type="tel" id="tel" name="tel">
			      	</div>
			       <div>
				        <label for="url">URL: </label>
				        <input type="url" id="url" name="url">
			       </div>
			        <div>
				        <label for="number">Age: </label>
				        <input type="number" name="age" id="age" min="1" max="10" step="2">
			       </div>
						<label for="price">Choose a maximum room price: </label>
						<input type="range" name="price" id="price" min="1000" max="5000" step="10" value="4000">
						<output class="price-output" for="price">5000   </output>
						<input type="button" name="submit" onclick="call()">
					<script>
						const price = document.querySelector('#price')
						const output = document.querySelector('.price-output')

						output.textContent = price.value

						price.addEventListener('input', function() {
						 output.textContent = price.value
						});
					</script>
			    	<script>
				        const price = document.querySelector('#price')
				        const output = document.querySelector('.price-output')   
					</script>	
						<p>
							<label for="datetime">Choose a date: </label>
							<input type="datetime-local" name="datetimme" id="datetime">
						</p>
						<p>
							<label for="month">Choose a month: </label>
						    <input type="month" name="month" id="month">
						 </p>
						 <p>
						 	<label for="week">Choose a week: </label>
						    <input type="week" name="week" id="week">
						  </p>
						  <p>
						  	<label for="time">Choose a time: </label>
						    <input type="time" name="time" id="time">
						 </p>
						 <p>
						 	<label for="myDate">Check availability of room on your date:</label>
							<input type="date" name="myDate" min="2013-06-01" max="2013-08-31" step="3600" id="myDate">
						</p>
						<p>
						 	<label for="color">Choose a color for room: </label>
				        	<input type="color" name="color" id="color">
				   		</p>
		      <div>
		        	<button>Submit</button>
		      </div>
    	</form>
	</body>
</html>
